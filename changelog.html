<!DOCTYPE html>

<html lang="en" >

    <head>
        <meta charset="utf-8">

        <link type="text/css" href="assets/css/main.css" rel="stylesheet">

        <style>

            body {
                background-color: inherit;
            }
            
            h2 {
                color: white !important; /* // CHANGE ME */
            }
            
        </style>

        <title>
            Monitorr | Release Notes
        </title>


        <script type="text/javascript" src="assets/js/jquery.min.js"></script>

            <script>

                function checkGithub() {
                    console.log("Retrieving Monitorr release info from GH.");
                    $.ajax({
                        type: "GET",
                        //url: "https://api.github.com/repos/causefx/Organizr/releases",
                        url: "https://api.github.com/repos/monitorr/monitorr/releases",
                        dataType: "json",
                        success: function(github) {
                            infoTabVersion = $('#about').find('#version');
                            infoTabVersionHistory = $('#about').find('#versionHistory');
                            //infoTabNew = $('#about').find('#whatsnew');
                            //infoTabDownload = $('#about').find('#downloadnow');
                            //console.log(github);
                            $.each(github, function(i,v) {
                                if(i === 0){
                                    //console.log(v.tag_name);
                                    githubVersion = v.tag_name;
                                    githubDescription = v.body;
                                    githubName = v.name;
                                }
                                $(infoTabVersionHistory).append('<li style="display: none"><h2 class="text-uppercase">' + v.name + '</h2> <time class="cbp_tmtime" datetime="' + v.published_at + '"><span> Released: ' + v.published_at.substring(0,10) + '</span> </time><div class="cbp_tmlabel"><p class="releaseBody">' + v.body + '</p></div><hr id="releasehr"></li>');
                                //size_li = $("#versionHistory li").size();
                                size_li = $("#versionHistory li");
                                x=4;
                                $('#versionHistory li:lt('+x+')').show();
                            });
                                
                        }
                    });
                }

            </script>
    </head>


    <body onload="checkGithub()">

        <div id="releaseWrapper">

            <div class="small-box fade in" id="about">

                <h4 class="releaseHeader">Monitorr Release Notes:</h4>

                <div id="deleteDiv" style="display: none;" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="">
                            <p>
                            </p>
                            <form id="deletedb" method="post" onsubmit="ajax_request('POST', 'deleteDB'); return false;">
                                <button class="btn waves btn-labeled btn-danger pull-right text-uppercase waves-effect waves-float" type="submit">
                                    <span class="btn-label">
                                        <i class="fa fa-trash"></i>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="timeline-container">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="cbp_tmtimeline" id="versionHistory">
                            </ul>
                            <!-- <div class="btn-group-sm btn-group btn-group-justified">
                                <div id="loadMore" class="btn-group" role="group">
                                    <button type="button" class="btn waves btn-primary waves-effect waves-float text-uppercase">
                                    </button>
                                </div>
                                <div id="showLess" class="btn-group" role="group">
                                    <button type="button" class="btn waves btn-warning waves-effect waves-float text-uppercase">
                                    </button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>

</html>
